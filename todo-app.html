<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --danger-color: #ef4444;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            /* Light Mode Defaults */
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #f3f4f6;
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --card-bg: rgba(31, 41, 55, 0.95);
            --text-main: #f9fafb;
            --text-sub: #9ca3af;
            --border-color: #374151;
            --input-bg: #111827;
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        /* --- Layout & Card --- */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-main);
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--input-bg);
        }

        /* --- Input Area --- */
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 2rem;
            position: relative;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 16px;
            border-radius: 14px;
            border: 2px solid transparent;
            background: var(--input-bg);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            background: var(--card-bg);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .add-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 14px;
            width: 52px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .add-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .add-btn:active {
            transform: translateY(1px);
        }

        /* --- Todo List --- */
        .todo-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 4px; /* Scrollbar space */
        }

        /* Custom Scrollbar */
        .todo-list::-webkit-scrollbar { width: 6px; }
        .todo-list::-webkit-scrollbar-track { background: transparent; }
        .todo-list::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 20px; }

        .todo-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.3s ease-out forwards;
            position: relative;
        }

        .todo-item:hover {
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        /* Checkbox Styling */
        .custom-checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid var(--text-sub);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0;
        }

        .custom-checkbox:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .todo-text {
            flex: 1;
            color: var(--text-main);
            font-size: 1rem;
            transition: color 0.2s;
            word-break: break-all;
        }

        .todo-item.completed .todo-text {
            color: var(--text-sub);
            text-decoration: line-through;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-sub);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo-item:hover .delete-btn,
        .delete-btn:focus {
            opacity: 1;
        }

        .delete-btn:hover {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }

        /* --- Empty State --- */
        .empty-state {
            text-align: center;
            color: var(--text-sub);
            margin-top: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            opacity: 0.5;
            margin-bottom: 10px;
        }

        /* --- Animations --- */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideOut {
            to { opacity: 0; transform: translateX(100%); margin-top: -58px; } /* Adjust margin based on item height */
        }

        .todo-item.removing {
            animation: slideOut 0.4s ease-in forwards;
            pointer-events: none;
        }

        /* --- Footer Info --- */
        .info-bar {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-sub);
        }

        .clear-completed {
            background: none;
            border: none;
            color: var(--text-sub);
            cursor: pointer;
            font-size: 0.875rem;
        }
        .clear-completed:hover { text-decoration: underline; }

        /* --- Reduced Motion --- */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>My Tasks</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="다크모드 전환">
                <!-- Sun Icon -->
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <!-- Moon Icon -->
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </header>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." aria-label="할 일 입력">
            <button class="add-btn" id="addBtn" aria-label="추가">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>

        <ul class="todo-list" id="todoList">
            <!-- Todo Items will be injected here -->
        </ul>

        <div class="empty-state" id="emptyState">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            <p>모든 할 일을 완료했습니다!</p>
        </div>

        <div class="info-bar">
            <span id="itemsLeft">0 items left</span>
            <button class="clear-completed" id="clearCompleted">완료 삭제</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');
        const itemsLeft = document.getElementById('itemsLeft');
        const clearCompletedBtn = document.getElementById('clearCompleted');
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        // --- State Management ---
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        // --- Functions ---

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
            updateStats();
            checkEmptyState();
        }

        function createTodoElement(todo) {
            const li = document.createElement('li');
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            li.dataset.id = todo.id;

            li.innerHTML = `
                <input type="checkbox" class="custom-checkbox" ${todo.completed ? 'checked' : ''}>
                <span class="todo-text">${escapeHtml(todo.text)}</span>
                <button class="delete-btn" aria-label="삭제">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                </button>
            `;

            // Event Listeners for this item
            const checkbox = li.querySelector('.custom-checkbox');
            checkbox.addEventListener('change', () => toggleTodo(todo.id, li));

            const deleteBtn = li.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => deleteTodo(todo.id, li));

            return li;
        }

        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach(todo => {
                todoList.appendChild(createTodoElement(todo));
            });
            updateStats();
            checkEmptyState();
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (!text) return;

            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.push(newTodo);
            const newEl = createTodoElement(newTodo);
            todoList.appendChild(newEl);

            // Scroll to bottom
            newEl.scrollIntoView({ behavior: 'smooth', block: 'end' });

            todoInput.value = '';
            todoInput.focus();
            saveTodos();
        }

        function toggleTodo(id, element) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                element.classList.toggle('completed');
                saveTodos();
            }
        }

        function deleteTodo(id, element) {
            // Animation first
            element.classList.add('removing');

            // Wait for animation to finish before removing from DOM and State
            setTimeout(() => {
                todos = todos.filter(t => t.id !== id);
                if(element.parentNode) {
                    element.remove();
                }
                saveTodos();
            }, 400);
        }

        function clearCompleted() {
            // Find completed items in DOM to animate them out
            const completedItems = document.querySelectorAll('.todo-item.completed');

            if (completedItems.length === 0) return;

            completedItems.forEach(item => item.classList.add('removing'));

            setTimeout(() => {
                todos = todos.filter(t => !t.completed);
                renderTodos(); // Full re-render is safer here
                saveTodos();
            }, 400);
        }

        function updateStats() {
            const count = todos.filter(t => !t.completed).length;
            itemsLeft.textContent = `${count} item${count !== 1 ? 's' : ''} left`;
        }

        function checkEmptyState() {
            if (todos.length === 0) {
                emptyState.style.display = 'flex';
                todoList.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                todoList.style.display = 'flex';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- Dark Mode Logic ---
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                localStorage.setItem('theme', 'light');
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                setTheme(true);
            } else {
                setTheme(false);
            }
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            setTheme(!isDark);
        });

        // --- Initialization ---
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
        clearCompletedBtn.addEventListener('click', clearCompleted);

        initTheme();
        renderTodos();

    </script>
</body>
</html>
